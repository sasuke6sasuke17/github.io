    <script>  
        $(".open_btn").click(function () {//ボタンがクリックされたら
            $(this).toggleClass('active');//ボタン自身に activeクラスを付与し
            $("#g-nav").toggleClass('panelactive');//ヘッダーにpanelactiveクラスを付与
        });
        $("#g-nav li a").click(function () {//ナビゲーションのリンクがクリックされたら
            $(".open_btn").removeClass('active');//ボタンの activeクラスを除去し
            $("#g-nav").removeClass('panelactive');//ヘッダーのpanelactiveクラスも除去
        });
    </script>

    <header id="header">

    <main>
<!-------------------------
contact
-------------------------->
        <section id="contact">
            <div class="contact_content wrapper">
                <h2 class="item_title">お問い合わせ</h2>
                    <div class="contact_form">
                        <form>
                            <div class="form_item">
                                <p class="form_item_label">
                                    <span class="form_item_label_required">必須</span>お名前
                                </p>
                                <input type="text" class="form_itemInput" placeholder="例）薄荷太郎">
                            </div>
                            <div class="form_item">
                                <p class="form_item_label">
                                    <span class="form_item_label_required">必須</span>電話番号
                                </p>
                                <input type="text" class="form_itemInput" placeholder="例）000-0000-0000">
                            </div>
                            <div class="form_item">
                                <p class="form_item_label">
                                    <span class="form_item_label_required">必須</span>メールアドレス
                                </p>
                                <input type="email" class="form_itemInput" placeholder="例）example@gmail.com">
                            </div>
                            <div class="form_item">
                                <p class="form_item_label isMsg">
                                    <span class="form_item_label_required">必須</span>お問い合わせ内容
                                </p>
                                <textarea class="form_item_textarea"></textarea>
                            </div>
                            <div class="form_item">
                                <input type="submit" class="form_btn" value="送信する">
                                <input type="reset" class="reset_btn" value="リセットする">
                            </div>
                        </form>
                    </div>
            </div>
        </section>
    </main>
